      h1 {

        text-align: center;
        font-size: 2.5rem;

      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #loading svg {
        width: 10vw;
        animation: loadingAnimation 1s infinite;
      }
      @keyframes loadingAnimation {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
        }
        100% {
          opacity: 1;
        }
      }
